<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="theme.css">
    <script src="theme.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComicCore - My Favorites</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        /* colors now in theme.css */
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 90px; }
        
        .header { 
            position: sticky; top: 0; background: rgba(0,0,0,0.9); 
            backdrop-filter: blur(20px); z-index: 100; padding: 20px; 
            border-bottom: 1px solid var(--border);
        }
        .title { font-size: 20px; font-weight: 900; color: var(--gold); letter-spacing: 1px; }

        /* Grid UI */
        .favorites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .comic-card { position: relative; }
        .cover-wrapper { 
            width: 100%; aspect-ratio: 2/3; border-radius: 12px; 
            overflow: hidden; border: 1px solid var(--border); 
            background: #111; cursor: pointer;
        }
        .cover-wrapper img { width: 100%; height: 100%; object-fit: cover; }
        
        .comic-title { margin-top: 8px; font-size: 13px; font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .empty-state { text-align: center; margin-top: 100px; color: var(--secondary); }

        .nav-bottom { position: fixed; bottom: 0; width: 100%; height: 75px; background: rgba(0,0,0,0.95); border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 200; }
        .nav-item { font-size: 24px; text-decoration: none; opacity: 0.4; }
        .nav-item.active { opacity: 1; color: var(--accent); }
    </style>
</head>
<body>

    <div class="header">
        <div class="title">‚≠ê FAVORITES</div>
    </div>

    <div id="favoritesList" class="favorites-grid">
        </div>

    <nav class="nav-bottom">
        <a href="index.html" class="nav-item">üè†</a>
        <a href="discover.html" class="nav-item">üîç</a>
        <a href="favorites.html" class="nav-item active">‚≠ê</a>
        <a href="messages.html" class="nav-item">üí¨</a>
        <a href="profile.html" class="nav-item">üë§</a>
    </nav>

<script>
    const _supabase = supabase.createClient('https://mmycqeejhguzhtzkyjaj.supabase.co', 'sb_publishable_8Du2GAcH5oBeiHWe-1e0Fg_XtSub2QE');
    const myProfile = JSON.parse(localStorage.getItem('user_profile') || '{"handle":"guest"}');

    async function loadFavorites() {
        if (myProfile.handle === "guest") {
            document.getElementById('favoritesList').innerHTML = '<div class="empty-state">Log in to see your favorites!</div>';
            return;
        }

        // 1. Get all Star IDs for this user
        const { data: starEntries, error: starError } = await _supabase
            .from('messages')
            .select('receiver_hand')
            .eq('sender_handle', myProfile.handle)
            .eq('reaction', '‚≠ê');

        if (!starEntries || starEntries.length === 0) {
            document.getElementById('favoritesList').innerHTML = '<div class="empty-state">No favorites yet. Go explore!</div>';
            return;
        }

        // 2. Extract IDs
        const favoriteIds = starEntries.map(entry => entry.receiver_hand);

        // 3. Fetch comic data for these IDs
        const { data: comics, error: comicError } = await _supabase
            .from('comics')
            .select('*')
            .in('id', favoriteIds);

        if (comics) {
            renderFavorites(comics);
        }
    }

    function renderFavorites(comics) {
        const container = document.getElementById('favoritesList');
        container.innerHTML = comics.map(c => `
            <div class="comic-card" onclick="location.href='reader.html?id=${c.id}'">
                <div class="cover-wrapper">
                    <img src="${c.cover || ''}" loading="lazy">
                </div>
                <div class="comic-title">${c.title}</div>
            </div>
        `).join('');
    }

    window.onload = loadFavorites;
</script>
</body>
</html>
